<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediccions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <!-- Progress Bar -->
    <div class="w-44 bg-green-500 p-1">
        <div class="bg-white h-4" id="progressBar"></div>
    </div>

    <!-- To-Do List -->
    <div class="mt-4 p-4 rounded-lg bg-white shadow-md w-full max-w-md">

     

        <!-- Task List -->
        <ul id="taskList" class="mt-4 space-y-2">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
  
      <!-- Add Task Button -->
    <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded-full focus:outline-none absolute bottom-4 right-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
